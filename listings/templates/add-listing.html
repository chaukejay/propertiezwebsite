<!--
Listing Creation Page:

An HTML form page where authorized users (e.g., agents) can add new property
listings to the website.

This page would include fields for entering details about the property, such as
title, description, images, price, location, features, and amenities.
-->

{% extends 'base.html' %}



{% block title %}
Add New Listing
{% endblock %}

{% block header %}
    {% include 'header.html' %}
{% endblock %}

{% block content %}
<h1>Add New Listing</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="listing-image">Upload Photos:</label>
    <input type="file" id="listing-image" name="listing-image" accept="image/*" multiple>
    <p></p>
    <input type="submit" value="Add Listing">
</form>
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
