name: Deploy to DirectAdmin

on:
  push:
    branches:
      - rel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: rel

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to DirectAdmin
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" ./ deployer@propertiez.co.za:/path/to/deployment/directory/
          ssh -i private_key -o StrictHostKeyChecking=no deployer@propertiez.co.za << 'EOF'
            cd /path/to/deployment/directory
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart apache2  # Or `sudo systemctl restart nginx` for Nginx
          EOF
